<script>
  var xmlhttp = new XMLHttpRequest();

  function video() {
    xmlhttp.open("GET", "/api/video", true);
    xmlhttp.send();

  }

  function picture() {
    xmlhttp.open("GET", "/api/picture", true);
    xmlhttp.onreadystatechange = function () {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        window.open('/image/' + xmlhttp.responseText);
      }
    };
    xmlhttp.send();
  }
</script>
